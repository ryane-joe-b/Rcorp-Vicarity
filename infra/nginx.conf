#===============================================================================
# VICARITY NGINX CONFIGURATION
#
# Production-ready Nginx configuration with:
# - SSL/TLS with modern security settings
# - Reverse proxy to API and web containers
# - Security headers (HSTS, CSP, etc.)
# - Rate limiting
# - Gzip compression
# - Logging for debugging
#
# UPDATE: Replace 'yourdomain.com' with your actual domain
#===============================================================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

events {
    # Maximum connections per worker
    worker_connections 4096;
    
    # Use epoll for better performance on Linux
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    #---------------------------------------------------------------------------
    # BASIC SETTINGS
    #---------------------------------------------------------------------------
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with useful debugging info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # JSON log format for parsing
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Hide Nginx version
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;  # Max upload size
    large_client_header_buffers 4 8k;
    
    #---------------------------------------------------------------------------
    # GZIP COMPRESSION
    #---------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;
    
    #---------------------------------------------------------------------------
    # RATE LIMITING
    #---------------------------------------------------------------------------
    
    # Limit requests per IP (10 requests per second with burst of 20)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Stricter limit for login/auth endpoints
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    
    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    #---------------------------------------------------------------------------
    # UPSTREAM SERVERS
    #---------------------------------------------------------------------------
    
    # API backend
    upstream api {
        server api:8000;
        keepalive 32;
    }
    
    #---------------------------------------------------------------------------
    # HTTP -> HTTPS REDIRECT
    #---------------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name vicarity.co.uk www.vicarity.co.uk;
        
        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Health check endpoint (for load balancers)
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    #---------------------------------------------------------------------------
    # MAIN HTTPS SERVER
    #---------------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name vicarity.co.uk www.vicarity.co.uk;
        
        #-----------------------------------------------------------------------
        # SSL CONFIGURATION
        #-----------------------------------------------------------------------
        
        # Certificate files (from Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/vicarity.co.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vicarity.co.uk/privkey.pem;
        
        # SSL session settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # Modern SSL configuration (TLS 1.2 and 1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        #-----------------------------------------------------------------------
        # SECURITY HEADERS
        #-----------------------------------------------------------------------
        
        # HSTS (2 years, include subdomains, preload)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy (adjust as needed for your app)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.resend.com; frame-ancestors 'self';" always;
        
        # Permissions Policy
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        #-----------------------------------------------------------------------
        # ROOT AND ERROR PAGES
        #-----------------------------------------------------------------------
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Custom error pages
        error_page 404 /index.html;  # SPA fallback
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        #-----------------------------------------------------------------------
        # HEALTH CHECK ENDPOINT
        #-----------------------------------------------------------------------
        location = /health {
            access_log off;
            
            # Check if API is responding
            proxy_pass http://api/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        #-----------------------------------------------------------------------
        # API PROXY
        #-----------------------------------------------------------------------
        location /api/ {
            # Rate limiting
            limit_req zone=general burst=20 nodelay;
            limit_conn addr 10;
            
            # Proxy settings
            proxy_pass http://api/;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        #-----------------------------------------------------------------------
        # AUTH ENDPOINTS (STRICTER RATE LIMIT)
        #-----------------------------------------------------------------------
        location /api/auth/ {
            # Stricter rate limiting for auth
            limit_req zone=auth burst=5 nodelay;
            limit_conn addr 5;
            
            proxy_pass http://api/auth/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        #-----------------------------------------------------------------------
        # STATIC FILES (REACT APP)
        #-----------------------------------------------------------------------
        
        # Static assets with long cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Try file, then 404
            try_files $uri =404;
        }
        
        # SPA fallback - serve index.html for all other routes
        location / {
            try_files $uri $uri/ /index.html;
            
            # No caching for HTML (SPA shell)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        #-----------------------------------------------------------------------
        # SECURITY: BLOCK COMMON ATTACKS
        #-----------------------------------------------------------------------
        
        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to backup files
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block PHP files (we don't use PHP)
        location ~* \.php$ {
            deny all;
        }
    }
}
