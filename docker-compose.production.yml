#===============================================================================
# VICARITY PRODUCTION DOCKER COMPOSE
# 
# This file orchestrates all production services with:
# - Health checks on all services
# - Automatic restarts
# - Proper networking and security
# - Resource limits to prevent runaway containers
#
# USAGE:
#   docker compose -f docker-compose.production.yml up -d --build
#   docker compose -f docker-compose.production.yml logs -f
#   docker compose -f docker-compose.production.yml down
#===============================================================================

version: '3.8'

services:
  #-----------------------------------------------------------------------------
  # FASTAPI BACKEND
  # Your Python API server
  #-----------------------------------------------------------------------------
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: vicarity-api
    restart: unless-stopped
    
    # Expose to nginx only (not to host)
    expose:
      - "8000"
    
    # Environment variables (loaded from .env file)
    environment:
      - DATABASE_URL=${NEON_DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - RESEND_API_KEY=${RESEND_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://vicarity.co.uk}
    
    # Health check - ensures API is responding
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Volumes for logs
    volumes:
      - ./logs/api:/app/logs
    
    # Dependencies
    depends_on:
      redis:
        condition: service_healthy
    
    # Internal network
    networks:
      - vicarity-network
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  #-----------------------------------------------------------------------------
  # REACT FRONTEND
  # Served as static files by nginx
  #-----------------------------------------------------------------------------
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-/api}
    container_name: vicarity-web
    restart: unless-stopped
    
    # No exposed ports - files served directly by nginx
    
    # Health check
    healthcheck:
      test: ["CMD", "test", "-f", "/usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    # Share built files with nginx
    volumes:
      - web-static:/usr/share/nginx/html:ro
    
    networks:
      - vicarity-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  #-----------------------------------------------------------------------------
  # REDIS CACHE
  # Used for session storage, caching, and rate limiting
  #-----------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: vicarity-redis
    restart: unless-stopped
    
    # Only expose to internal network
    expose:
      - "6379"
    
    # Persist Redis data
    volumes:
      - redis-data:/data
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    # Redis configuration for production
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 200mb
      --maxmemory-policy allkeys-lru
    
    networks:
      - vicarity-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  #-----------------------------------------------------------------------------
  # NGINX REVERSE PROXY
  # Handles SSL, load balancing, and static file serving
  #-----------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: vicarity-nginx
    restart: unless-stopped
    
    # Expose to the world
    ports:
      - "80:80"
      - "443:443"
    
    # Configuration and SSL certificates
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx-includes:/etc/nginx/includes:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - web-static:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    # Start after API and web are ready
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    
    networks:
      - vicarity-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

#-------------------------------------------------------------------------------
# NETWORKS
#-------------------------------------------------------------------------------
networks:
  vicarity-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

#-------------------------------------------------------------------------------
# VOLUMES
#-------------------------------------------------------------------------------
volumes:
  redis-data:
    driver: local
  web-static:
    driver: local
